<html lang="en">
<head>

    <body>
        
        <div id="container">
           
            <span id="signUp-title" class="FS2 BTN">Sign Up</span>
            <form action="#" id="signUpForm" class="formStyle">
                    <input type="text" id="userName" placeholder="Username">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" id="signUpBTN" class="btn">Sign Up</button>
            </form>
            
            <div id="loginBox" class="formStyle" >
                <span id="login-title" class="FS1 BTN">Log In</span>
                <form action="#" id="loginForm" >
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" id="logInBTN" class="btn">Log In</button>
                </form>

            </div>
        </div>

    <script src="app.js"></script>
    </body>
